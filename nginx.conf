# Nginx configuration for Cohrrt Pitching Poll
# Place this in /etc/nginx/sites-available/cohrrt.thehubitz.com

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name cohrrt.thehubitz.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl;
    server_name cohrrt.thehubitz.com;

    # SSL certificates (Certbot paths)
    ssl_certificate /etc/letsencrypt/live/cohrrt.thehubitz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cohrrt.thehubitz.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ---------------------------------------------------------
    # FRONTEND: proxy React dev server (npm start)
    # ---------------------------------------------------------
    location / {
        proxy_pass http://127.0.0.1:3000;  # React dev server
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ---------------------------------------------------------
    # BACKEND: proxy Node.js API with Socket.IO support
    # ---------------------------------------------------------
    location /backend/ {
        proxy_pass http://127.0.0.1:4000/;  # Node backend
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Socket.IO
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for real-time Socket.IO
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # Extended timeouts for Socket.IO long-polling
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Logs
    access_log /var/log/nginx/cohrrt_access.log;
    error_log /var/log/nginx/cohrrt_error.log;
}
